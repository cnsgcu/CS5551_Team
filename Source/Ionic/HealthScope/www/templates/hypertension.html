<ion-view view-title="Hypertension">
	<ion-nav-bar class="bar-stable">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>

	<ion-content class="padding">
		<form>
			<div class="list">
				<label class="item item-input">
					<input type="text" placeholder="SBP" ng-model="sbp">
				</label>
				<label class="item item-input">
					<input type="text" placeholder="DBP" ng-model="dbp">
				</label>
			</div>
			<button class="button button-royal button-block" ng-click="detectView(detectLogic(sbp,dbp,'record'))">Record</button>
            
            <br><br>
         
            <div id="result" class="hide">
                <div class="item item-text-wrap"></div>
            </div>
              
            <br> <br> <br> <br> <br> <br> <br>
              
            <div id="suggestion" class="hide">     
                <button class="button button-royal button-block" ng-click="detectView(detectLogic(sbp,dbp,'advice'))">Take Advice</button>
            </div>
		</form>
	</ion-content>
</ion-view>
