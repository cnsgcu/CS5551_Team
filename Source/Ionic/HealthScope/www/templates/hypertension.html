<ion-view view-title="Hypertension">
	<ion-nav-bar class="bar-stable">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>

	<ion-content class="padding">
		<form ng-submit="doRecord(record)">
			<div class="list">
				<label class="item item-input">
					<input type="text" placeholder="SBP" ng-model="record.sbp">
				</label>
				<label class="item item-input">
					<input type="text" placeholder="DBP" ng-model="record.dbp">
				</label>
			</div>
	
			<button type="submit" class="button button-royal button-block">Record</button>
            
            <br><br>
         
            <div id="result" class="hide">
                <div class="item item-text-wrap"></div>
            </div>
              
            <!--<div id="suggestion" class="hide">     
                <button class="button button-royal button-block" ng-click="detectView(detectLogic(sbp,dbp,'advice'))">Take Advice</button>
             </div> -->
			<div class="bar bar-footer">			
				<button class="button button-full button-royal button-block" ui-sref="suggestHP">Suggestion</button>
			</div>
			
		</form>
	</ion-content>
</ion-view>
