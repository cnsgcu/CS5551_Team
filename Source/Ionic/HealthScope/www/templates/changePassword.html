<ion-view view-title="Change Password">
	<ion-nav-bar class="bar-stable">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>

	<ion-content class="padding">
		<form ng-submit="changePass(oldPass,newPass)">
			<div class="list">
				<label class="item item-input">
					<input type="password" placeholder="Current Password" ng-model="oldPass">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="New Password" ng-model="newPass">
				</label>			
			</div>
	    
			<button type="submit" class="button button-royal button-block">Change Password</button>		
			
		</form>
		
	</ion-content>
</ion-view>
