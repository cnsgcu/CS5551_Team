<ion-view view-title="Diabetes detection board">
	<ion-nav-bar class="bar-stable">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>

	<ion-content class="padding">
		<form ng-submit="doRecord(record)">
			<div class="list">
			<div class="col">
				<label class="item item-input item-floating-label">
				<span class="input-label">Sugar level of fasting glucose (mg/dl)</span>
				<input type="text" placeholder="Fasting glucose" ng-model="record.sugar1">
				</label>
				<label class="item item-input item-floating-label">
				<span class="input-label">Sugar level of 2-hour glucose (mg/dl)</span>
				<input type="text" placeholder="2 hour glucose" ng-model="record.sugar2">
				</label>
			</div>
	
			<button type="submit" class="button button-calm button-block">Record</button>
            
         
            <div id="result" class="hide">
                <div class="item item-text-wrap"></div>
            </div>
            
			<button class="button button-full button-calm button-block" ui-sref="diabetesSuggestion">Suggestion</button>
			
		</form>
	</ion-content>
</ion-view>
