<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-calm" align-title="center">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <div class="bar bar-header bar-light">
            <h1 class="title" style="line-height: 22px;">Menu</h1>
        </div>

        <ion-nav-view class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="home">
                    <i class="icon ion-home" style="font-size: 20px; padding-right: 12px;"></i>
                    Home
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="overweight.detection">
                    <i class="icon ion-ios-speedometer" style="font-size: 20px; padding-right: 10px;"></i>
                    Check up
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="overweight.history">
                    <i class="icon ion-android-time" style="font-size: 20px; padding-right: 16px;"></i>
                    History
                </ion-item>
            </ion-list>
        </ion-nav-view>
    </ion-side-menu>
</ion-side-menus>
