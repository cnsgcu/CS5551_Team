<ion-view view-title="Diabetes Detection Board">
			<ion-nav-view class="padding has-header">
				<div style="margin: 10px 0 10px 0;">
					<div style="width: 200px;
								height: 200px;
								display: flex;
								margin: 0 auto;
								overflow: hidden;
								text-align: center;
								border-radius: 100px;
								flex-direction: column;
								justify-content: center;
								border: 1px solid #F1F1F1;">
                    <div style="color: white;
								height: 32px;
								line-height: 32px;
								background-color: #a2dd99;"></div>
		
						<div style="display:flex;
									height: 100px;
									color: #297c2b;
									padding: 2px 10px;">
							<div style="width: 50%;">
								<div>Fasting gulcose (mg/dl)</div>
								<div>{{diagnosis.sugar1}}</div>
							</div>
							<div style="width: 50%;">
								<div>2-hour gulcose (mg/dl)</div>
								<div>{{diagnosis.sugar2}}</div>
							</div>
						</div>
		
						<div style="height: 66px;
									font-size: 1.5em;
									line-height: 50px;
									color: #FAA69F;
									word-wrap: break-word;
									background: #FFFAF7;">{{diagnosis.result}}</div>
		
						
						<div style="color: white;
									height: 32px;
									line-height: 32px;
									background-color: #a2dd99;"></div>
					</div>
				</div>
		
				<div style="position: relative;
							right: -88%;
							background: #a2dd99;
							width: 40px;
							height: 40px;
							z-index: 100;
							border-radius: 20px;
							text-align: center;
							color: white;
							line-height: 40px;
							font-size: 1.5em;" ng-click="showForm()">
					<i class="icon ion-ios-speedometer" style="font-size: 24px;"></i>
				</div>
		
				<ion-scroll zooming="true" direction="y" style="height: 50%;">
					<div style="height: 200px;">
						<ion-list>
							<ion-item ng-repeat="item in [1,2,3]">
								<i class="icon ion-happy"></i> {{item}}
							</ion-item>
						</ion-list>
					</div>
				</ion-scroll>
			</ion-nav-view>
</ion-view>
