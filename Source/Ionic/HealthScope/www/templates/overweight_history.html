<ion-view view-title="Weight History">
    <style>
        .fill_screen > div {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        path {
            fill: none;
            stroke: white;
            stroke-width: 2px;
        }

        line {
            fill: none;
            stroke: white;
            stroke-width: 1px;
        }

        text {
            font-size: 12px;
            font-weight: bold;
            fill: white;
        }
    </style>

    <ion-nav-view>
        <ion-content class="fill_screen">
            <div overweight-chart style="flex-grow: 1; position: relative;"></div>

            <div style="height: 46px;
                        line-height: 46px;
                        background-color: rgb(243,243,243);
                        font-weight: bold;
                        color: rgb(168,168,168);
                        padding-left: 16px;
                        font-size: 14px;
                        box-shadow: inset 0 0 5px rgba(186, 186, 186, 0.4);">
                Timeline
            </div>

            <div style="flex-grow: 1; position: relative;">
                <ul style="position: absolute; height: 100%; width: 100%; overflow: auto">
                    <li ng-repeat="record in records" style="display: flex;">
                        <div style="width: 53px; text-align: center; font-size: 20px; color: white; position: relative;">
                            <div style="color: black;
                                        font-size: 12px;
                                        position: absolute;
                                        line-height: 73px;
                                        z-index: 100;">
                                123
                            </div>
                            <div style="width: 16px;
                                        height: 16px;
                                        margin: 0 auto;
                                        transform: translateY(180%);
                                        border-radius: 8px;
                                        background: rgb(92,215,232);
                                        border: 2px solid #fff;">
                                <i class="icon ion-arrow-down-c" style="position: absolute;
                                                                      font-size: 16px;
                                                                      top: -4px;
                                                                      left: 2px;">
                                </i>
                            </div>
                            <div style="position: absolute;
                                        height: 100%;
                                        width: 4px;
                                        top: 0;
                                        left: 25px;
                                        background: rgb(92,215,232);
                                        z-index: -1;">
                            </div>
                        </div>

                        <div style="flex-grow: 2;
                                    padding: 16px;
                                    color: #444;
                                    border: 1px solid #ddd;
                                    border-top: none;
                                    border-left: none;
                                    border-right: none;">
                            <div style="color: rgba(0, 0, 0, 0.87); font-size: 14px; font-weight: bold;">
                                7:00PM
                            </div>
                            <div style="color: rgba(0, 0, 0, 0.38); font-size: 12px; font-weight: bold;">
                                {{record.weightInLbs}} .lbs
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </ion-content>
    </ion-nav-view>

</ion-view>
