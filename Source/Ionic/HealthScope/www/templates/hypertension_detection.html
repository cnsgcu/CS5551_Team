<ion-view view-title="Hypertension Detection Board">
    <ion-nav-view class="padding has-header">
        <div style="margin: 10px 0 10px 0;">
            <div style="width: 200px;
								height: 200px;
								display: flex;
								margin: 0 auto;
								overflow: hidden;
								text-align: center;
								border-radius: 100px;
								flex-direction: column;
								justify-content: center;
								border: 1px solid #F1F1F1;">
                <div style="color: white;
								height: 32px;
								line-height: 32px;
								background-color: #a2dd99;"></div>

                <div style="display:flex;
									height: 100px;
									color: #297c2b;
									padding: 2px 10px;">
                    <div style="width: 50%;">
                        <div>SBP</div>
                        <div>{{diagnosis.SBP}}</div>
                    </div>
                    <div style="width: 50%;">
                        <div>DBP</div>
                        <div>{{diagnosis.DBP}}</div>
                    </div>
                </div>

                <div style="height: 70px;
									font-size: 1.00em;
									color: #FAA69F;
									background: #FFFAF7;">
									<div>RESULT</div>
									{{diagnosis.RESULT}}
                </div>              
        </div>

        <div style="position: relative;
							right: -88%;
							background: #a2dd99;
							width: 40px;
							height: 40px;
							z-index: 100;
							border-radius: 20px;
							text-align: center;
							color: white;
							line-height: 40px;
							font-size: 1.5em;" ng-click="showHPForm()">
            <i class="icon ion-ios-speedometer" style="font-size: 24px;"></i>
        </div>	 
    </ion-nav-view>
	<ion-nav-view class="padding has-footer">
	<div class="bar bar-footer bar-balanced">
  		    <div class="title">Learn from the Experts</div>
		    <!--<button class="button" ui-sref="videoHP">Click here</button>-->
		    <div style="position: relative;
							right: -88%;
							background: #8FD4D1;
							width: 40px;
							height: 40px;
							z-index: 100;
							border-radius: 20px;
							text-align: center;
							color: white;
							line-height: 40px;
							font-size: 1.5em;" ui-sref="videoHP"><i class="icon ion-information-circled" style="font-size: 24px;"></i>
		    </div>
	    </div> 	
    </ion-nav-view>          
</ion-view>
