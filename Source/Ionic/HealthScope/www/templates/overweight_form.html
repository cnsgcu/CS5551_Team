<div class="list list-inset">
    <label class="item item-input item-select">
        <div class="input-label">&nbsp</div>

        <select ng-model="form.gender" style="left: 0; direction: ltr;">
            <option ng-repeat="gender in ['Male', 'Female']">{{gender}}</option>
        </select>
    </label>

    <label class="item item-input">
        <input type="text" placeholder="Weight" ng-model="form.weightLbs">
    </label>

    <label class="item item-input">
        <input type="text" placeholder="Height" ng-model="form.heightInch">
    </label>
</div>
