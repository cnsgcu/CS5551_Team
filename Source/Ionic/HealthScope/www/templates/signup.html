<ion-view view-title="Sign Up">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="padding">
    <link href="css/signup-style.css" rel="stylesheet">

    <form name="loginform" novalidate="novalidate" ng-submit="loginform.$valid && doSubmit()">
      <div class="list card">
        <div class="list">
          <div class="item row">
            <div class="cam-btn">
              <div class="cam-icon-frame" ng-click="takePicture()">
                <i class="icon ion-ios-camera-outline placeholder-icon"></i>
              </div>

              <div style="line-height: 1px">
                <label>Photo</label>
              </div>
            </div>
          </div>

          <div class="item row">
            <div class="col">
              <label class="item-input validated">
                <i class="icon ion-person placeholder-icon"></i>
                <input id="name" type="text" placeholder="User Name" ng-model="user.name" required="required">
                <i class="icon ion-alert-circled error"></i>
              </label>
            </div>
          </div>

          <div class="item row">
            <div class="col">
              <label class="item-input validated">
                <i class="icon ion-calendar placeholder-icon"></i>
                <input id="dob" type="date" ng-model="user.dob" required="required">
                <i class="icon ion-alert-circled error"></i>
              </label>
            </div>
          </div>

          <div class="item row">
            <div class="col">
              <label class="item-input validated">
                <i class="icon ion-email placeholder-icon"></i>
                <input id="email" type="email" placeholder="Email" ng-model="user.email" required="required">
                <i class="icon ion-alert-circled error"></i>
              </label>
            </div>
          </div>

          <div class="item row">
            <div class="col">
              <label class="item-input validated">
                <i class="icon ion-locked placeholder-icon"></i>
                <input id="password" type="password" placeholder="Password" ng-model="user.password" required="required">
                <i class="icon ion-alert-circled error"></i>
              </label>
            </div>
          </div>

          <div class="item row">
            <div class="col">
              <label class="item-input validated">
                <i class="icon ion-locked placeholder-icon"></i>
                <input id="repassword" type="password" placeholder="Retype password" ng-model="user.repassword" required="required">
                <i class="icon ion-alert-circled error"></i>
              </label>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="button button-block button hs-btn">Sign up</button>
    </form>
  </ion-content>
</ion-view>
