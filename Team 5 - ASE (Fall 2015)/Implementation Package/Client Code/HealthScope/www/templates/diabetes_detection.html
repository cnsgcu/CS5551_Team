<ion-view view-title="Diabetes Checkup">
    <ion-nav-view class="padding has-header">
        <div style="margin: 10px 0 10px 0;">
            <div style="width: 200px;
								height: 200px;
								display: flex;
								margin: 0 auto;
								overflow: hidden;
								text-align: center;
								border-radius: 100px;
								flex-direction: column;
								justify-content: center;
								border: 1px solid #F1F1F1;">
                <div style="color: white;
								height: 32px;
								line-height: 32px;
								background-color: #a2dd99;"></div>

                <div style="display:flex;
									height: 100px;
									color: #297c2b;
									padding: 2px 10px;">
                    <div style="width: 50%;">
                        <div>Fasting gulcose (mg/dl)</div>
                        <div>{{diagnosis.sugar1}}</div>
                    </div>
                    <div style="width: 50%;">
                        <div>2-hour gulcose (mg/dl)</div>
                        <div>{{diagnosis.sugar2}}</div>
                    </div>
                </div>

                <div style="height: 70px;
									font-size: 1.35em;
									color: #FAA69F;
									background: #FFFAF7;">{{diagnosis.result}}
                </div>


                <div style="color: white;
									height: 32px;
									line-height: 32px;
									background-color: #a2dd99;"></div>
            </div>
        </div>

        <div style="position: relative;
							right: -88%;
							background: #a2dd99;
							width: 40px;
							height: 40px;
							z-index: 100;
							border-radius: 20px;
							text-align: center;
							color: white;
							line-height: 40px;
							font-size: 1.5em;" ng-click="showForm()">
            <i class="icon ion-ios-speedometer" style="font-size: 24px;"></i>
        </div>
<!--show the lastest three records-->
       <p style="text-align: center; font-size: 16px; font-weight: bold; color: rgb(92,215,232)">*** The Lastest Three Detections</p>
       <ion-scroll zooming="true" direction="y" style="height: 45%; position: relative;">
           <div ng-repeat="topData in top" style="display: flex;">
                        <div style="width: 53px; text-align: center; font-size: 20px; color: white; position: relative;">
                            <div style="width: 16px;
                                        height: 16px;
                                        margin: 0 auto;
                                        transform: translateY(180%);
                                        border-radius: 8px;
                                        background: rgb(92,215,232);
                                        border: 2px solid #fff;">
                            </div>
                            <div style="position: absolute;
                                        height: 100%;
                                        width: 4px;
                                        top: 0px;
                                        left: 25px;
                                        background: rgb(92,215,232);
                                        z-index: -1;">
                            </div>
                        </div>

                        <div style="flex-grow: 2;
                                    padding: 7px;
                                    color: #444;
                                    border: 1px solid #ddd;
                                    border-top: none;
                                    border-left: none;
                                    border-right: none;">
                            <div style="color: rgba(0, 0, 0, 0.87); font-size: 15px; font-weight: bold;"  >
                                {{topData.detectedDate}}
                            </div>
                            <div style="color: rgba(0, 0, 0, 0.38); font-size: 14px; font-weight: bold;">
                                {{topData.result}}
                            </div>
                            <div style="color: #a2dd99; font-weight: bold" id="sugar1">Fasting glucose: {{topData.sugar1}} mg/dl</div>
                            <div style="color: #a2dd99; font-weight: bold" id="sugar2">2-hour glucose: {{topData.sugar2}} mg/dl</div>
                        </div>
                    </div>
       </ion-scroll>
    </ion-nav-view>
</ion-view>
